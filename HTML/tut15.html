<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,300&family=Noto+Sans:ital,wght@1,300&family=Poppins:ital@1&family=Raleway:ital@1&display=swap">
    <style>
        p{
            font-family: 'Noto Sans', sans-serif;
            font-size: 30px; /* 1px = 1/96th of an inch*/
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
</body>
</html>
